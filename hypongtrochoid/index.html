<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Hypongtrochoid</title>
  <style>
#canvas {
  border: 1px solid blue;
  z-index: 0;
}
#overlay_canvas {
  border: 1px solid red;
  position: absolute;
  z-index: 100;
}
  </style>
</head>
<body>

<h1>Hypongtrochoid</h1>

<div>
  <canvas id="overlay_canvas" width="600" height="400">
  Your browser doesn't support displaying an HTML5 canvas.
  </canvas>
  <canvas id="canvas" width="600" height="400">
  Your browser doesn't support displaying an HTML5 canvas.
  </canvas>
</div>

<div>

<label for="show_blue">
  <input type="checkbox" name="show_blue" id="show_blue" checked="checked">blue</label>
<label for="show_red">
  <input type="checkbox" name="show_red" id="show_red" checked="checked">red</label>
<label for="show_yellow">
  <input type="checkbox" name="show_yellow" id="show_yellow" checked="checked">yellow</label>
<label for="show_path">
  <input type="checkbox" name="show_path" id="show_path" checked="checked">path</label>

<label for="turbo">
  <input type="checkbox" name="turbo" id="turbo">turbo</label>

</div>

</body>
<script src="../common-yoob.js-0.6/animation.js"></script>
<script src="../common-yoob.js-0.6/sprite-manager.js"></script>
<script src="hypongtrochoid.js"></script>
<script>
  document.getElementById('show_path').onchange = function(e) {
    document.getElementById('overlay_canvas').style.display =
        this.checked ? "block" : "none";
  };
  var t = new Hypongtrochoid();
  t.start(
    document.getElementById('canvas'),
    document.getElementById('overlay_canvas')
  );
</script>
